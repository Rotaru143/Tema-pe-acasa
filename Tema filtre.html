<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="arrCtrl">

<ul>
 <li ng-repeat="x in names | filter : {'firstname' : 'Rotaru', 'lastname' : 'Cristina'}:true"> 
 {{x.firstname + ", " + x.lastname}}</li>

</ul>

</div>

<script>
angular.module('myApp', []).controller('arrCtrl', function($scope) {
    $scope.names = [
    {"firstname" :"Rotaru", "lastname" :"Viorel"},
    {"firstname" :"Rotaru", "lastname" :"Ana"},
    {"firstname" :"Rotaru", "lastname" :"Natalia"},
    {"firstname" :"Rotaru", "lastname" :"Cristina"}
    ];
});
</script>

<p>După folosirea filtrului trebuie să ne afiseze studentul cu numele Rotaru Cristina.</p>
</body>
</html>
